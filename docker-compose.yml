version: '3.7'
services:
  api:
    build: .
    ports:
      - "8080:8080"
    tty: true
    volumes:
      - ./:/app
    working_dir: /app
    environment:
      - MYSQL_USER: ${USERNAME}
      - MYSQL_PASSWORD: ${USERPASS}
      - MYSQL_HOST: ${HOSTNAME}
      - MYSQL_PORT: ${PORTNUMBER}
      - MYSQL_DATABASE: ${DATABASENAME}
  
  mysql:
    image: mysql:5.7
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD: ${ROOTPASS}
      - MYSQL_DATABASE: ${DATABASENAME}
    command: >
      --character-set-server=utf8mb4
      --